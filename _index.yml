  title: Digital Advisor 설명서
  summary: Active IQ Digital Advisor(Digital Advisor라고도 함)를 사용하면 클라우드 기반 포털 및 모바일
    앱을 통해 실행 가능한 예측 분석 및 사전 예방적 지원을 제공함으로써 글로벌 하이브리드 클라우드의 데이터 인프라를 최적화할 수 있습니다. 디지털
    자문업체의 클라우드 기반 서비스는 NetApp의 방대한 설치 기반을 기반으로 한 커뮤니티 지혜 및 동종 업계 비교를 활용하여 이러한 통찰력을
    AutoSupport 원격 측정 및 My AutoSupport 기능과 결합하여 탁월한 고급 분석 서비스를 제공합니다.
